<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SORAPortal | ログイン</title>
	<link rel="stylesheet" href="/stylesheets/login.css">
</head>
<body>
	<div id="box">
		<form id="loginForm">

	</div>
	<script src="../scripts/login.js"></script>
</body>
</html>
